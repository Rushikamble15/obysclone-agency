<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gooey Effect Demo</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/aayushchouhan24/sheryjs@main/dist/Shery.css" />
<style>
  /* Additional custom styles if needed */
  /* Style for the container div and images */
  .images {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 50px;
  }

  .images img {
    max-width: 200px;
    margin: 0 10px;
  }
</style>
</head>
<body>

<div class="images">
  <img src="https://plus.unsplash.com/premium_photo-1710378174564-dfa8e0783a01?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Front Image" />
  <img src="https://images.unsplash.com/photo-1445108771252-d1cc31a02a3c?q=80&w=1972&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gooey Image" />
</div>

<script src="https://cdn.jsdelivr.net/gh/aayushchouhan24/sheryjs@main/dist/Shery.js"></script>
<script>
  // Applying the image effect using Shery.js
  Shery.imageEffect(".images", {
    style: 6,
    debug: true,
    gooey: true,
  });
</script>

</body>
</html>
